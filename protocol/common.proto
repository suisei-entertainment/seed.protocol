syntax = "proto3";
package seed.common;

message ProtocolVersion
{
    // Represents the protocol version used in the message.

    required uint32      Major = 1;      // Major version
    required uint32      Minor = 2;      // Minor version
    required uint32      Patch = 3;      // Patch level
}

message NodeIdentifier
{
    // Represents a unique identifier that identifies a given node during an
    // active connection.

    required string      NodeID = 1;    // Unique identifier of the node that
                                        // sent the message.
    required string      Token = 2;     // Unique access token identifying the
                                        // connection.
}

message MessageHeader
{
    // Represents the common header in all messages of the protocol.
    required ProtocolVersion     Version = 1;        // The protocol version.
    required NodeIdentifier      Node = 2;           // THe node identifier.
    required uint32              MessageID = 3;      // The type of message.
}
